<div class="container mt-5">
  <h2>About</h2>
  <div>
    <form (submit)="saveDescription()">
      <div class="form-group">
        <label for="content">Algorithm:</label>
        <textarea class="form-control custom-area" id="content" [(ngModel)]="content" name="content" rows="5" [readOnly]="!isAdmin()"></textarea>
      </div>
      <div *ngxPermissionsOnly="Roles.ADMIN">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
